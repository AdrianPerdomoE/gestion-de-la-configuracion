  <div class="card mx-2" style="max-width: 540px;">

        <img src="{{ url + 'GetImage/' + product.image }}" class="img-fluid rounded m-2" alt="{{ product.name }}" />

            </div>
          </div>
          <hr class="my-2">
          <p class="card-text overflow-auto" style="max-height: 65px;">{{ product.description }}</p>
          <span class="badge rounded-pill custom-badge">
            {{ product.price | currency: 'USD' }}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
