<div class="container-fluid">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col">
      <div class="d-flex align-items-center mb-3">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          height="30"
          fill="currentColor"
          class="bi bi-card-image me-2"
          viewBox="0 0 16 16"
        >
          <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
          <path
            d="M1.5 2A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13zm13 1a.5.5 0 0 1 .5.5v6l-3.775-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12v.54A.505.505 0 0 1 1 12.5v-9a.5.5 0 0 1 .5-.5h13z"
          />
        </svg>
        <h3 class="mb-0">¡Cambia el logo de tu PYME!</h3>
      </div>
      <hr />
      <div class="form-outline flex-fill mb-4 imagen">
        <div class="img">
          <img
            src="{{ url + 'GetImage/' + pyme.logo }}"
            class="card-img-top rounded"
            [alt]="pyme.name"
          />
        </div>
      </div>
      <input
        name="imagen"
        type="file"
        class="form-control"
        placeholder="Subir imagen"
        #imagen
        [(ngModel)]="pyme.logo"
        (change)="fileChangeEvent($event)"
        required
      />
      <br />
      <button
        (click)="save()"
        class="btn custom-button"
        [disabled]="filesToUpload.length == 0"
      >
        Guardar cambios
      </button>
    </div>
  </div>
  <h1>Datos de tu perfil</h1>
  <table class="table table-bordered">
    <tr>
      <th>Nombre</th>
      <td>{{ pyme.name }}</td>
    </tr>
    <tr>
      <th>Categoría</th>
      <td>{{ pyme.category }}</td>
    </tr>
    <tr>
      <th>Email</th>
      <td>{{ pyme.email }}</td>
    </tr>
    <tr>
      <th>Fecha de creación</th>
      <td>{{ pyme.creationDate | date : "dd/MM/yyyy" }}</td>
    </tr>
  </table>
</div>
