<div class="container-fluid" style="background-color: #2c808b">
  <div
    class="row d-flex justify-content-center align-items-center"
  >
    <div class="col" style="background-color: #2c808b; max-height: 50%">
      <h2 class="text-center text-light">Bienvenido a PYMEYA</h2>
      <div class="image-container">
        <img
          src="{{ url + 'GetImage/' + 'registerpymeimage.jpg' }}"
          class="img-fluid rounded"
        />
      </div>
    </div>
    <div class="col" style="background-color: bisque">
      <div class="card-body p-md-5">
        <div class="row justify-content-center">
          <div class="col-xl-7">
            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
              Registro de PYME
            </p>

            <form class="mx-1 mx-md-4">
              <div class="d-flex flex-row align-items-center mb-4">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="25"
                  height="25"
                  fill="currentColor"
                  class="bi bi-envelope-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"
                  />
                </svg>
                <div class="form-outline flex-fill mb-0 mx-2">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Tu correo electronico"
                    #Email
                    name="email"
                    [(ngModel)]="auxPyme.email"
                    (blur)="verifyEmail(auxPyme.email ? auxPyme.email : '')"
                    (focus)="invalidEmail = false"
                  />
                  <div class="msg-error" [hidden]="!invalidEmail">
                    El correo electrónico ingresado es inválido.
                  </div>
                </div>
              </div>
              <div class="d-flex flex-row align-items-center mb-4">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="25"
                  height="25"
                  fill="currentColor"
                  class="bi bi-person-vcard-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm9 1.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 0-1h-4a.5.5 0 0 0-.5.5ZM9 8a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 0-1h-4A.5.5 0 0 0 9 8Zm1 2.5a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 0-1h-3a.5.5 0 0 0-.5.5Zm-1 2C9 10.567 7.21 9 5 9c-2.086 0-3.8 1.398-3.984 3.181A1 1 0 0 0 2 13h6.96c.026-.163.04-.33.04-.5ZM7 6a2 2 0 1 0-4 0 2 2 0 0 0 4 0Z"
                  />
                </svg>
                <div class="form-outline flex-fill mb-0 mx-2">
                  <input
                    type="text"
                    class="form-control"
                    name="name"
                    #name
                    placeholder="Tu nickname"
                    [(ngModel)]="auxPyme.name"
                  />
                </div>
              </div>

              <div class="d-flex flex-row align-items-center mb-4">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="25"
                  height="25"
                  fill="currentColor"
                  class="bi bi-lock-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"
                  />
                </svg>
                <div class="form-outline flex-fill mb-0">
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    #password
                    [(ngModel)]="auxPyme.password"
                  />
                </div>
              </div>
              <div class="d-flex flex-row align-items-center mb-4">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="25"
                  height="25"
                  fill="currentColor"
                  class="bi bi-bag-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5z"
                  />
                </svg>
                <div class="form-outline flex-fill mb-0">
                  <select
                    class="form-control"
                    name="category"
                    [(ngModel)]="auxPyme.category"
                    #category
                  >
                    <option value="" disabled selected>
                      Elegir un categoria
                    </option>
                    <option
                      *ngFor="let category of categorys"
                      [value]="category"
                    >
                      {{ category }}
                    </option>
                  </select>
                </div>
              </div>
              <div class="form-outline flex-fill mb-0 imagen">
                <label for="imagen">Logo de la pyme</label>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="30"
                  height="30"
                  fill="currentColor"
                  class="bi bi-card-image"
                  viewBox="0 0 16 16"
                >
                  <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                  <path
                    d="M1.5 2A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13zm13 1a.5.5 0 0 1 .5.5v6l-3.775-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12v.54A.505.505 0 0 1 1 12.5v-9a.5.5 0 0 1 .5-.5h13z"
                  />
                </svg>
                <input
                  name="imagen"
                  type="file"
                  class="form-control"
                  placeholder="Subir imagen"
                  #imagen
                  [(ngModel)]="auxPyme.logo"
                  (change)="fileChangeEvent($event)"
                  required
                />
              </div>
              <div class="form-check d-flex justify-content-center mb-5">
                <input
                  class="form-check-input me-2"
                  type="checkbox"
                  value="true"
                  #check
                  id="form2Example3c"
                  (click)="agree(check.checked)"
                />
                <label class="form-check-label">
                  I agree all statements in
                  <a href="#!">Terms of service</a>
                </label>
              </div>

              <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                <button
                  type="button"
                  class="btn btn-primary btn-lg"
                  [disabled]="
                    invalidEmail ||
                    !name.value ||
                    !password.value ||
                    !check.checked ||
                    !category.value
                  "
                  (click)="onRegistry()"
                >
                  Registar
                </button>
              </div>
              <app-login></app-login>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
