<div class="col">
  <div class="card" style="max-width: 540px">
    <div class="row g-0">
      <div class="col-md-4">
        <img
          src="{{ url + 'GetImage/' + product.image }}"
          class="img-fluid rounded-start"
          [alt]="product.name"
        />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title title">{{ product.name }}</h5>
          <p class="card-text desc">{{ product.description }}</p>
          <span class="badge rounded-pill custom-badge">
            {{ product.price | currency : "USD" }}
          </span>
          <div class="input-group mb-3">
            <input
              type="number"
              class="form-control form-control-sm"
              placeholder="Cantidad"
              min="1"
              max="{{ product.stock }}"
              value="1"
              aria-describedby="button"
              #amount
            />
            <button
              class="btn btn-outline-warning btn-sm"
              type="button"
              id="button"
              (click)="addItem(amount.value)"
            >
              AÃ±adir al carrito
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
